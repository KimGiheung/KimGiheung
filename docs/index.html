<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>한이음 demo</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
    }

    .spacer {
      height: 100vh; /* 그냥 스크롤 테스트용 빈 공간 */
    }

    .video-wrapper {
      max-width: 800px;
      margin: 40px auto;
      padding: 16px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
      background: #fff;
    }

    .video-title {
      font-size: 1.3rem;
      margin-bottom: 12px;
      font-weight: 600;
    }

    .video-block {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%; /* 16:9 비율 */
      overflow: hidden;
      border-radius: 12px;
    }

    .video-block iframe {
      position: absolute;
      width: 100%;
      height: 100%;
      border: 0;
      left: 0;
      top: 0;
    }

    .note {
      max-width: 800px;
      margin: 0 auto 80px;
      padding: 0 16px;
      color: #555;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="spacer"></div>

  <div class="video-wrapper">
    <div class="video-title">[2022 한이음 공모전] ROS2를 활용한 AI기반 자율주행 공기청정기</div>
    <div class="video-block" data-video-id="https://youtu.be/aZqg3QZTRfE?si=WC_AT80rfqdH6aqB">
      <iframe
        src="https://youtu.be/aZqg3QZTRfE?si=WC_AT80rfqdH6aqB"
        title="YouTube video player"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen
      ></iframe>
    </div>
  </div>

  <div class="note">
    ▶ The video will automatically play when it becomes visible on the screen and pause when it scrolls out of view.
  </div>

  <script>
    // IntersectionObserver를 이용해 영상이 화면에 보일 때만 재생

    const videoBlocks = document.querySelectorAll(".video-block");

    const observer = new IntersectionObserver(
      (entries) => {
        entries.forEach((entry) => {
          const block = entry.target;
          const iframe = block.querySelector("iframe");

          if (!iframe || !iframe.contentWindow) return;

          // YouTube IFrame API 명령 포맷
          const post = (command) => {
            iframe.contentWindow.postMessage(
              JSON.stringify({
                event: "command",
                func: command,
                args: []
              }),
              "*"
            );
          };

          if (entry.isIntersecting && entry.intersectionRatio >= 0.5) {
            // 화면에 50% 이상 보이면 재생
            post("playVideo");
          } else {
            // 안 보이면 일시정지
            post("pauseVideo");
          }
        });
      },
      {
        threshold: [0.0, 0.5] // 0.5 이상 보일 때를 기준으로
      }
    );

    videoBlocks.forEach((block) => observer.observe(block));
  </script>
</body>
</html>
